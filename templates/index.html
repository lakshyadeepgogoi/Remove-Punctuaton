<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TextUtils.com</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Text</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="https://lakshyadeepgogoi.netlify.app/">Contact Us</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to TextUtiles! </strong> You can do anything with your
    text here.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>


  <div class="container">

    <form action="/analyze/"    method="post">{% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlTextarea1" class="form-label "><b>Enter your Text here</b></label>
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>

        <!-- Word Counter -->
        <p>
          <span id="wordCount">0</span> Characters
          <script type="text/javascript">
            var exampleFormControlTextarea1 = document.getElementById("exampleFormControlTextarea1");
            var wordCount = document.getElementById("wordCount");

            exampleFormControlTextarea1.addEventListener("keyup", function () {
              var characters = exampleFormControlTextarea1.value.split('');
              wordCount.innerText = characters.length;
            });
          </script>
        </p>
      </div>
      <br>


      <!-- !check-box -->
      <div class="form-check form-switch">
        <input class="form-check-input" name="punc" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
        <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="caps" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
        <label class="form-check-label" for="flexSwitchCheckDefault2">UpperCase</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="newLineRem" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
        <label class="form-check-label" for="flexSwitchCheckDefault3">New Line Remover</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" name="spaceRem" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
        <label class="form-check-label" for="flexSwitchCheckDefault4">Remove Extra space</label>
      </div>


      <button type="submit" class="btn btn-dark mt-3">Analyze Text</button>
    </form>
  </div>

  <!-- Footer-->
  <footer class="footer" style=" position: fixed;
left: 0;
bottom: 0;
width: 100%;
background-color: black;
color: white;
text-align: center;
display: block;">
    <div class="container">
      <span class="text-light">Â© 2022 Text Analyzer </span>
    </div>
  </footer>







  <!-- Optional JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
